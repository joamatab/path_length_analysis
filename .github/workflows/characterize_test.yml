name: Analog-Characterization Testing

# Prevent keeping resources busy when a branch/PR is updated
# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  workflow_dispatch:

jobs:
  build_test-matrix:
    runs-on: ubuntu-latest
    outputs:
      test_list: ${{ steps.set-matrix.outputs.test_list }}
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: |
          cd configs/tests_configs/
          test_list=`echo '[' ; find -iname '*.yaml' | tr '\n' ','|sed -e 's/^/\"/'| sed -e 's/,$/\"]/'|sed -e 's/,/\", \"/g'`
          test_list="${test_list//'./'/}"; test_list="${test_list//'"", '/}"; test_list="${test_list//'.yaml'/}";
          test_list=`echo $test_list | jq -c .`
          echo $test_list
          echo "test_list=$test_list" >>$GITHUB_OUTPUT

  characterize_test:
    needs: build_test-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.build_test-matrix.outputs.test_list) }}

    name: Characterization for ${{ matrix.test }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Characterization for ${{ matrix.test }}
        run: |
          make characterize-${{ matrix.test }}
